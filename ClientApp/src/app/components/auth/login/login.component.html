<div class="login-container">
  <img id="login-img" class="login-img"
       src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  <h2 class="login-title">{{title}}</h2>
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="login-form">
      <div *ngIf="form.errors?.auth"
          class="error-panel help-block">
          {{form.errors.auth}}
      </div>
      <div class="form-group"
           [ngClass]="{ 'has-error has-feedback' : hasError('Username') }">
          <input type="text"
                 formControlName="username"
                 class="form-control"
                 placeholder="Імя чи email" />
          <span *ngIf="hasError('username')"
                class="glyphicon glyphicon-remove form-control-feedback"
                aria-hidden="true"></span>
          <div *ngIf="hasError('username')"
               class="help-block">
              Ваша поштова адреса.
          </div>
      </div>
      <div class="form-group"
           [ngClass]="{ 'has-error has-feedback' : hasError('password') }">
          <input type="password"
                 formControlName="password"
                 class="form-control"
                 placeholder="пароль" />
          <span *ngIf="hasError('password')"
                class="glyphicon glyphicon-remove form-control-feedback"
                aria-hidden="true"></span>
          <div *ngIf="hasError('password')"
               class="help-block">
              Ваш пароль.
          </div>
      </div>
      <div class="checkbox">
          <label><input type="checkbox" name="remember" value="remember" /> Запамятати мене</label>
      </div>
      <button type="submit"
              [disabled]="form.invalid"
              class="btn btn-md btn-success btn-block btn-signin">
          Вхід
      </button>
  </form>
  <div class="login-link">
    <a [routerLink]="'/registration'">
        Реєстрація
    </a>
</div>
  <div class="login-link">
      <a href="#">
          Забули пароль?
      </a>
  </div>
</div>
