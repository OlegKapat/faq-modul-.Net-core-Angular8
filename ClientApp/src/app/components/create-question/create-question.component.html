<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
<h3>Створити питання</h3>
<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Заголовок</label>
      <input id="title" class="form-control" formControlName='title'>
    </div>
    <div class="form-group">
      <label for="text">Текст</label>
      <textarea id="text" class="form-control" formControlName='text'></textarea>
    </div>
    <div class="form-group">
      <label for="author">Автор</label>
      <input id="author" class="form-control" formControlName="author">
    </div>
    <div class="form-group">
      <label for="description">Пов'язана тема</label>
      <input id="description" class="form-control" formControlName="description">
    </div>

    <div class="button form-group">
      <input type="submit" class=" btn btn-primary" value="Зберегти">
      <input type="button" (click)="onUpdate()" class="btn btn-primary" value="Коригувати">
      <input type="button" (click)="onDelete()" class="btn btn-primary" value="Видалити">
    </div>
  </form>
</div>
</div>
    <div class="col-md-5">
      <app-answer></app-answer>
    </div>
</div>
</div>
